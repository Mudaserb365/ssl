<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Certificate Information</title>
    <style>
        body {
            font-family: monospace;
            background-color: white;
            color: white;
            padding: 20px;
            margin: 0;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .certificate-box {
            max-width: 800px;
            width: 100%;
            background-color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            font-size: 0.9em;
        }
        pre:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .cert-heading {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .property-name {
            font-weight: bold;
            color: #90CAF9;
        }
        .property-value {
            padding-left: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="certificate-box">
        <h1>SSL Certificate Information</h1>
        
        <div id="server-cert">Loading server certificate information...</div>
        <div id="intermediate-ca">Loading intermediate CA certificate information...</div>
        <div id="root-ca">Loading root CA certificate information...</div>
        <div id="protocol-info">Loading protocol information...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
